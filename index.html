<html lang="en">

</head>

<body>

<!-- PAGE 1 -->
<div class="page1" id="page1">
    <div class="card">

        </select>

            <option>Premium</option>

        <button onclick="showMovies()">Get Recommendation</button>

        <div class="result" id="result"></div>
    </div>
</div>
